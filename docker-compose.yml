services:
  ai_agent_backend:
    image: ghcr.io/victorgolombiescki/ai-agent-backend:${IMAGE_TAG:-latest}
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      TZ: 'America/Sao_Paulo'
      NODE_OPTIONS: '--max-old-space-size=4096'
      PORT: 3003
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://app.traceleads.com.br}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      INTERNAL_SERVICE_KEY: ${INTERNAL_SERVICE_KEY}
      AI_AGENT_API_URL: ${AI_AGENT_API_URL}
      TRACELEADS_API_URL: ${TRACELEADS_API_URL:-https://api.traceleads.com.br}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-traceleads-contracts}
      DATABASE_SSL: ${DATABASE_SSL:-false}
    networks:
      - traefik-public
      - internal
      - postgres_network
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 30s
        max_failure_ratio: 0.3
      rollback_config:
        parallelism: 1
        delay: 5s
        order: stop-first
        monitor: 30s
        max_failure_ratio: 0.3
      resources:
        limits:
          cpus: '1'
          memory: '2048M'
        reservations:
          cpus: '0.5'
          memory: '1024M'
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.traceai-ai-agent-backend-http.rule=Host(`${AI_AGENT_TRAEFIK_URL}`)
        - traefik.http.routers.traceai-ai-agent-backend-http.middlewares=https-redirect
        - traefik.http.routers.traceai-ai-agent-backend-http.entrypoints=http
        - traefik.http.routers.traceai-ai-agent-backend-https.rule=Host(`${AI_AGENT_TRAEFIK_URL}`)
        - traefik.http.routers.traceai-ai-agent-backend-https.entrypoints=https
        - traefik.http.routers.traceai-ai-agent-backend-https.tls=true
        - traefik.http.routers.traceai-ai-agent-backend-https.tls.certresolver=le
        - traefik.http.services.traceai-ai-agent-backend.loadbalancer.server.port=3003
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 30s
    healthcheck:
      test: 'curl -f http://localhost:3003/health || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-public:
    external: true
  internal:
    external: true
  postgres_network:
    external: true

